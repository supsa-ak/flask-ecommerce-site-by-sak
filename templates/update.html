{% extends 'index.html' %}
{% block title %} {{ title }} {% endblock title %}

{% block content %} 
<div class="container">
    <h1>Add Products Here...</h1>
    <br>
    <form action="/update/{{ product_to_update.id }}" method="POST">
        <input type="text" placeholder="Product Name" name="pname" value="{{ product_to_update.productname }}">
        <input type="text" placeholder="Image url" name="imgurl" value="{{ product_to_update.imageurl }}">
        <input type="text" placeholder="Price" name="price" value="{{ product_to_update.price }}">
        <input type="submit" value="Update Product">
    </form>     
</div>

{% endblock content %}
