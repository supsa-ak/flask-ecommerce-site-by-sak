{% extends 'index.html' %}
{% block title %} {{ title }} {% endblock title %}

{% block content %} 
<div class="container">
    <h1>Products in Your Cart</h1>
    <div class="container">
        {% for i in cart %}
            <h3>{{ i.productname }}</h3>
            <img src="{{ i.imageurl }}" alt="product image" width="200">
            <h6>Price: {{ i.price }}$</h6>
        {% endfor %}
    </div>
</div>

{% endblock content %}
